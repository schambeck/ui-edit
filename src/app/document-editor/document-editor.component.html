<div *ngIf="creating | async">
  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
  Creating new document...
</div>
<div *ngIf="document$ | async; let document2">
  <p>Template {{ document2.code }}</p>
  <button class="btn btn-primary" type="button" (click)="showModel()">Model</button>
  <ckeditor [(ngModel)]="model.editorData" [editor]="Editor" (ready)="onReady($event)"></ckeditor>
</div>
